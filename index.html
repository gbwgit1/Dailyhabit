
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>DailyHabit - Daily Routine Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc; 
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }
    .glass { 
      background: rgba(255, 255, 255, 0.75); 
      backdrop-filter: blur(20px) saturate(180%); 
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4); 
    }
    .safe-top { padding-top: calc(1.5rem + var(--safe-area-top)); }
    .safe-bottom { padding-bottom: calc(1.5rem + var(--safe-area-bottom)); }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    
    @keyframes slide-up {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-is": "https://esm.sh/react-is@18.2.0",
    "prop-types": "https://esm.sh/prop-types@15.8.1",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "date-fns": "https://esm.sh/date-fns@2.30.0",
    "qrcode.react": "https://esm.sh/qrcode.react@3.1.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
